
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex bg-amber-200">
            <div class="bg-red-200 w-1/2 p-4">Flexbox Item 1</div>
            <div class="bg-red-4a00 w-1/2 p-4">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- Image Gallery Section -->
    <section class="mt-8">
        <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="overflow-hidden rounded-lg shadow-lg">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOG9yNXB3ZXR6amF0cnpudWdlYngwNXQzM2R4ODN1eno4MmV4N2w4cSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3ZyVko9PjgCUKMQDLb/giphy.gif" alt="Gallery 1" class="w-full h-auto object-cover hover:scale-110 transition-transform duration-300">
            </div>
            <div class="overflow-hidden rounded-lg shadow-lg">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOG9yNXB3ZXR6amF0cnpudWdlYngwNXQzM2R4ODN1eno4MmV4N2w4cSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/iK5Q05vo5KRrH3yniB/giphy.gif" alt="Gallery 2" class="w-full h-auto object-cover hover:scale-110 transition-transform duration-300">

            <div class="overflow-hidden rounded-lg shadow-lg">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOG9yNXB3ZXR6amF0cnpudWdlYngwNXQzM2R4ODN1eno4MmV4N2w4cSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/qVRs7wWE9Mkyyxv9qD/giphy.gif" alt="Gallery 3" class="w-full h-auto object-cover hover:scale-110 transition-transform duration-300">
